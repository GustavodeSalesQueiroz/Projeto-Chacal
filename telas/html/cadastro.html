<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de login</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
  </head>
  <body>
    <div class="cadastro-container">
      <button class="home" type="button" onclick="window.location.href='Home.html'"></button>
      <h1 class="text">Crie uma conta agora!</h1>
      <form class="frm" action="/login" method="post">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required
        <label for="Email">Email</label>
        <input type="email" id="email" name="email" required>

        <button class="cadastrar" type="submit">Entrar</button>
        <p class="info">Já possui uma conta? <a class="login-link" href="login.html">Faça login aqui</a>.</p>
      </form>
    </div>
      <div>
        <button class="visualizar" id="visualizar" onclick=togglePasswordVisibility()></button>
      </div>
     <script src="/telas/js/login.js"></script>
  </body>
</html>
